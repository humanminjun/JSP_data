<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
	function frn_validate(){
		
		let fromLogin = document.fromLogin;
		let user_id = fromLogin.user_id.value;
		let user_pw = fromLogin.user_pw.value;
		
		if((user_id.length==0 || user_id == "") || (user_pw.length==0||user_pw=="")){
			alert("아이디와 비밀번호는 필수입니다.");
		} else{
			fromLogin.method="get";
			fromLogin.action="login";
			fromLogin.submit();
		}
	}
</script>

</head>
<body>
	<form name="fromLogin">
		아이디: <input type="text" name="user_id"><br>
		비밀번호: <input type ="password" name="user_pw"><br>
		<input type="button" onclick="frn_validate()"value="로그인">	
		<input type="reset" value="다시">	
		<input type="hidden" name="user_address" value="경기고 안산시">	
	</form>
</body>
</html>
